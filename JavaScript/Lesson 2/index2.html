<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Title</title>
	</head>
	<body>
		<h2 onclick="alert('Вы кликнули мышью')">Заголовок</h2>
		<p>
		<a href="JavaScript:alert('Привет, это JavaScript, переданный через URL')">Ссылка 1</a><br />
		<a href="JavaScript:new Date().getDate()">Ссылка 2</a><br /> <!-- возврат текущего числа по клику, данный код ничего не выводит на экран -->
		<a href="JavaScript:alert(new Date().getDate())">Ссылка 3</a><br /> <!-- возврат текущего числа по клику и вывод на экран при помощи метода alert -->
		Контент
		</p>
		<hr />
	</body>
</html>
